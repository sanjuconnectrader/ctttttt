<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Primary Meta -->
    <title>Thryft — Shop Local. Save Local. Support Local.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thryft helps people find and support small businesses nearby. Keep your money in the community with local deals, menus, and services—especially this holiday season." />
    <meta name="theme-color" content="#430B04" />

    <!-- Icons / App -->
    <link rel="icon" href="%PUBLIC_URL%/thryft.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/thryft.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts: Barlow Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Open Graph -->
    <meta property="og:title" content="Thryft — Shop Local. Save Local. Support Local." />
    <meta property="og:description" content="Discover nearby local businesses, seasonal deals, and holiday specials. Thryft is free for shoppers and fair for businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thryft.example" />
    <meta property="og:image" content="%PUBLIC_URL%/thryft.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thryft — Shop Local. Save Local. Support Local." />
    <meta name="twitter:description" content="Find local gems and support small businesses in your community with Thryft." />
    <meta name="twitter:image" content="%PUBLIC_URL%/thryft.png" />

    <!-- Brand Tokens (quick global defaults for initial paint) -->
    <style>
      :root {
        --th-bg: #430B04;           /* background / overlay */
        --th-ink: #D7C6A5;          /* text color */
        --th-font: "Barlow Condensed", "Barlow Condensed Fallback", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--th-bg);
        color: var(--th-ink);
        font-family: var(--th-font);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
      }
      /* Minimal safe default for mounting before app CSS loads */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      This HTML is the CRA template. Your React app will be injected here.
      • Brand: Thryft
      • Colors: background #430B04, text #D7C6A5
      • Font: Barlow Condensed (+ fallback)
      • Logo: /public/thryft.png
    -->
  </body>
</html>
